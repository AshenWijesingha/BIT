name: Update File List

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**/*.pdf'
      - 'BIT Project/**'
      - 'Semester 5/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-file-list:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate file list
        run: node generate-file-list.js

      - name: Validate generated JSON
        run: |
          echo "Validating files.json structure..."
          node -e "
            const fs = require('fs');
            try {
              const data = JSON.parse(fs.readFileSync('files.json', 'utf8'));
              if (typeof data !== 'object' || data === null) {
                throw new Error('Invalid JSON structure: root must be an object');
              }
              console.log('✓ JSON validation passed');
              console.log('✓ Found', Object.keys(data).length, 'top-level directories');
            } catch (err) {
              console.error('✗ JSON validation failed:', err.message);
              process.exit(1);
            }
          "

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet files.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add files.json
          git commit -m "chore: auto-update file list [skip ci]"
          git push
