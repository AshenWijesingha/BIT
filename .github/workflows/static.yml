# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Prepare deployment files
        run: |
          set -e  # Exit on error
          # Create deployment directory
          mkdir -p _site
          # Copy all files except large archives and git files
          rsync -av --exclude='.git' --exclude='*.zip' --exclude='_site' --exclude='.github' . _site/ || {
            echo "Error: Failed to copy files"
            exit 1
          }
          # Verify critical files exist
          if [ ! -f "_site/index.html" ]; then
            echo "Error: index.html not found in deployment"
            exit 1
          fi
          if [ ! -f "_site/files.json" ]; then
            echo "Error: files.json not found in deployment"
            exit 1
          fi
          echo "âœ“ Deployment files prepared successfully"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload deployment directory without large files
          path: '_site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
